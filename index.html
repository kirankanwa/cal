<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Calculator">
        <input type="text" id="screen">
        <div>
            <button class="function">c</button>
            <button class="function">del</button>
            <button class="function">%</button>
            <button class="function">/</button>
        </div>
        <div>
            <button class="function">7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button class="function">4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button class="function">1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button class="function">00</button>
            <button>0</button>
            <button>.</button>
            <button style="background: rgb(248, 185, 67)">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
